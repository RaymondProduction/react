<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
      .message{
          padding: 8px;
      }
      button{
          width: 100px;
          height:30px;
          border-radius: 4px;
          margin:50px;
      }
      .on{
          color:#666;
          background-color: #ccc;
      }
      .off{
          color:#888;
          background-color: white;
      }
    </style>
</head>
<body>
    <div id="message"> </div>
    <div id="time"></div>
    <div id='button'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
      const classH = "message";
      const style = {
          color:'green',
          fontFamily:'Verdana'
      }
      const date = new Date();
      const messageList = {
        title: 'Main theme',
        messages: [
          {title: 'First news', text: 'Hi, It is test'},
          {title: 'Second news', text: 'Ok, How do you do?'}
        ]
      }

      class Time extends React.Component {
         constructor(props) {
                super(props);
                this.state = {date: new Date()};
        }
        // Run after rendering
        componentDidMount() {
                this.timerId = setInterval(
                  ()=> this.tick(),
                  1000
                );
        }
        // Run after delete DOM element
        componentWillUnmount() {
                clearInterval(this.timerId);
        }
        tick() {
                this.setState({
                  date: new Date()
                });
        }
        render() {
          return (<p style={style}>Time: {this.state.date.toLocaleTimeString()}</p>);
        }
      };

      // create component for message with use class ES6
      class Message extends React.Component {
        render(){
          return <div style={{  border: '1px solid #ddd' , borderRadius: '4px', padding: '4px'}}>
                  <h1 className={classH}>{this.props.title}</h1>
                  <p style={{color: 'grey', fontFamaly: 'Verdana'}}>{this.props.text}</p>
                </div>
        }
      }
      // Default props
      Message.defaultProps = {title: "News"};
      class MessageList extends React.Component {
        render(){
          return(
            <div>
                <h2>{this.props.data.title}</h2>
                <ul>
                {
                    this.props.data.messages.map(function(item){
                        return <Message text={item.text} title={item.title} />
                    })
                }
                </ul>
            </div>);
           }

      }
      // rendering elements
      ReactDOM.render(
          <MessageList data={messageList}/>,
          document.getElementById("message"),
          function(){ console.log('Rendring message');}
      )
      function tick() {
          ReactDOM.render(
              <Time/>,
              document.getElementById("time"),
              function(){ console.log('Rendring time');}
          )
      }
      setInterval(tick, 1000);

      // Use 'state'
      class ClickButton extends React.Component {

         constructor(props) {
             super(props);
             this.state = {class: "off", label: "Add message"};

             this.press = this.press.bind(this);

             console.log("constructor");
         }
         componentWillReceiveProps(nextProps) {
             console.log("componentWillReceiveProps()");
         }
         componentWillMount(){
             console.log("componentWillMount()");
         }
         componentDidMount(){
             console.log("componentDidMount()");
         }
         componentWillUnmount(){
             console.log("componentWillUnmount()");
         }
         shouldComponentUpdate(){
             console.log("shouldComponentUpdate()");
             return true;
         }
         componentWillUpdate(){
             console.log("componentWillUpdate()");
         }
         componentDidUpdate(){
             console.log("componentDidUpdate()");
         }
         press(){
             var className = (this.state.class==="off")?"on":"off";
             this.setState({class: className});
         }
         render() {
             console.log("render()");
             return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
         }
      }
      ReactDOM.render(
         <ClickButton />,
         document.getElementById("button")
      )
    </script>
</body>
</html>
