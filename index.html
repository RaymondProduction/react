<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
      .message{
          padding: 8px;
      }
    </style>
</head>
<body>
    <div id="message"> </div>
    <div id="time"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
      const classH = "message";
      const style = {
          color:'green',
          fontFamily:'Verdana'
      }
      const date = new Date();
      // create component for time with use Arrow functions
      var Time = () => {
       return (<p style={style}>Time: {new Date().toLocaleTimeString()}</p>)
      };
      // create component for message with use class ES6
      class Message extends React.Component {
        render(){
          return <div style={{  border: '1px solid #ddd' , borderRadius: '4px', padding: '4px'}}>
                  <h1 className={classH}>{this.props.title}</h1>
                  <p style={{color: 'grey', fontFamaly: 'Verdana'}}>{this.props.text}</p>
                </div>
        }
      }
      // Default props
      Message.defaultProps = {title: "News"};
      // rendering elements
      ReactDOM.render(
          <Message text="I am using react"/>,
          document.getElementById("message"),
          function(){ console.log('Rendring message');}
      )
      function tick() {
          ReactDOM.render(
              <Time/>,
              document.getElementById("time"),
              function(){ console.log('Rendring time');}
          )
      }
      setInterval(tick, 1000);
    </script>
</body>
</html>
