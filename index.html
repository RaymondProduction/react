<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
      .message{
          padding: 8px;
      }
      button{
          width: 100px;
          height:30px;
          border-radius: 4px;
          margin:50px;
      }
      .on{
          color:#666;
          background-color: #ccc;
      }
      .off{
          color:#888;
          background-color: white;
      }
    </style>
</head>
<body>
    <div id="message"> </div>
    <div id="time"></div>
    <div id='button'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
      const classH = "message";
      const style = {
          color:'green',
          fontFamily:'Verdana'
      }
      const date = new Date();
      // create component for time with use Arrow functions
      var Time = () => {
       return (<p style={style}>Time: {new Date().toLocaleTimeString()}</p>)
      };
      // create component for message with use class ES6
      class Message extends React.Component {
        render(){
          return <div style={{  border: '1px solid #ddd' , borderRadius: '4px', padding: '4px'}}>
                  <h1 className={classH}>{this.props.title}</h1>
                  <p style={{color: 'grey', fontFamaly: 'Verdana'}}>{this.props.text}</p>
                </div>
        }
      }
      // Default props
      Message.defaultProps = {title: "News"};
      // rendering elements
      ReactDOM.render(
          <Message text="I am using react"/>,
          document.getElementById("message"),
          function(){ console.log('Rendring message');}
      )
      function tick() {
          ReactDOM.render(
              <Time/>,
              document.getElementById("time"),
              function(){ console.log('Rendring time');}
          )
      }
      setInterval(tick, 1000);

      // Use 'state'
      class ClickButton extends React.Component {

         constructor(props) {
             super(props);
             this.state = {class: "off", label: "Add message"};

             this.press = this.press.bind(this);
         }
         press(){
             let className = (this.state.class==="off")?"on":"off";
             this.setState({class: className});
         }
         render() {
             return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
         }
     }

     ReactDOM.render(
         <ClickButton />,
         document.getElementById("button")
     )
    </script>
</body>
</html>
