<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
      .message{
          padding: 8px;
          border: 1px #ccc solid;
      }
    </style>
</head>
<body>
    <div id="message"> </div>
    <div id="time"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
      const classH = "message";
      const style = {
          color:'green',
          fontFamily:'Verdana'
      }
      const date = new Date();
      // create component for time
      var Time = () => {
       return (<p style={style}>Time: {new Date().toLocaleTimeString()}</p>)
      };
      // rendering elements
      ReactDOM.render(
          <div>
            <h1 className={classH}>I am using react </h1>
          </div>,  // element, which we want to create
          document.getElementById("message"),    // where we create this element
          function(){ console.log('Rendring message');}
      )
      function tick() {
          ReactDOM.render(
              <Time/>,  // element, which we want to create
              document.getElementById("time"),    // where we create this element
              function(){ console.log('Rendring time');}
          )
      }
      setInterval(tick, 1000);
    </script>
</body>
</html>
